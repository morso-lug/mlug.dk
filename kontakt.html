---
title: Kontakt
layout: base
---

<div class="mx-auto px-4 md:px-8 container">
  <h1 class="mt-12 mb-8 text-4xl font-bold">Kontakt</h1>

  <div class="flex flex-col gap-y-8">
    {%- for person in people -%}
    <div class="flex flex-auto">
      <img src="{{ person.image }}" class="mr-8 h-48 w-48" />
      <div class="flex-1 self-center">
        <p class="text-xl">{{ person.name }}</p>
        <p>
          <a href="mailto:{{ person.email }}" class="link">
            {{ person.email }}
          </a>
        </p>
      </div>
    </div>
    {%- endfor -%}
  </div>
</div>
